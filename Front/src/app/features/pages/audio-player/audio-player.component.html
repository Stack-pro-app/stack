<div class="audio-player">
  <div class="grid grid-flow-col grid-cols-12 w-72 rounded-xl p-2 bg-neutral">
    <span class="col-span-3 flex justify-center items-center px-1">
  <input type="text" [(ngModel)]="audioUrl" placeholder="Enter audio URL" style="display:none;" />
  <button class="btn btn-ghost btn-sm btn-circle flex justify-center items-center" (click)="togglePlay()" *ngIf="!audioService.isPlaying()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
    </svg>
  </button>
  <button class="btn btn-ghost btn-sm btn-circle flex justify-center items-center" (click)="togglePlay()" *ngIf="audioService.isPlaying()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
    </svg>
  </button>
  <div class="divider mx-2 p-0 divider-horizontal col-span-1"></div>
  </span>
  <span class="col-span-6 grid grid-flow-row grid-rows-2">
    <span class="row-span-1 flex justify-center items-center">
      <input
        type="range"
        min="0"
        [max]="audioService.duration"
        [(ngModel)]="audioService.currentTime"
        [value]="audioService.currentTime"
        (input)="seek($event)"
      />
    </span>
<span class="flex justify-between items-end text-xs mt-1">
<span>{{ formatTime(audioService.currentTime) }}</span>
<span>{{ formatTime(audioService.duration) }}</span>
</span>
</span>
<div class="divider mx-2 p-0 divider-horizontal col-span-1"></div>
<span class="col-span-2 flex justify-center items-center px-2 dropdown dropdown-top">
  <button tabindex="0" role="button" class="btn btn-ghost btn-circle btn-sm">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
    <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
  </svg>
</button>
<div tabindex="0" class="dropdown-content bg-neutral p-1 rounded-md shadow z-[1] w-16">
  <input
  type="range"
  min="0"
  max="1"
  step="0.01"
  (input)="setVolume($event)"
  class="bg-neutral rounded-box"
/>
</div>
</span>
</div>
</div>
