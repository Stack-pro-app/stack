<div class="navbar">
  <div class="navbar-start">
    <a class="btn btn-ghost text-3xl">Stack</a>
  </div>
  <div class="dropdown dropdown-end ">
    <div tabindex="0" role="button" class="btn ml-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5" />
        </svg>
    </div>
    <ul tabindex="0" class="dropdown-content z-[1]  p-2 shadow bg-base-100 rounded-box mr-auto w-auto mt-2">
        <li *ngFor="let invitaion of invitaionsDtos">
            <div class="flex justify-end">
              <p class="p-2">{{invitaion.name}}</p>
                <button class="btn" (click)="onDeclineInvitation(invitaion)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>
                </button>
                <button class="btn ml-3 " (click)="onAceptInvitaion(invitaion)">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                  </svg>

                </button>
            </div>
        </li>

    </ul>
</div>
  <div class="navbar-end hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a>About Us</a></li>
      <li><a>Team</a></li>
      <li><a>Download</a></li>
      <li>    <a *ngIf="!isLogged" routerLink="/Login">Get Started</a>
      </li>
      <li>    <a *ngIf="isLogged" (click)="OnLogout()" class="btn btn-primary rounded-2xl">Logout</a> </li>



    </ul>
  </div>
</div>
