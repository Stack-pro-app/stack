                  <input type="file" #fileUpload id="fileUpload" name="fileUpload" accept="image/*" (change)="OnImageUpload($event)" style="display: none;"/>

                    class="shadow-xl rounded-full h-auto align-middle border-none absolute"

                </div>

                <img
                  alt="..."
                  *ngIf="!this.user.profilePicture"

                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px"
                />
              </div>
            </div>
            <div

            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">

                  <ul

                    <li>
                      <input
                        type="radio"
                        name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start"

                    </li>
                    <li>
                      <input

                    <li>
                      <input

                        name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start"

                        value="cyberpunk"
                      />
                    </li>
                    <li>
                      <input
                        type="radio"
                        name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start"

                        value="valentine"
                      />
                    </li>
                    <li>
                      <input
                        type="radio"
                        name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start"
                        aria-label="Aqua"
                        value="aqua"
                      />
                    </li>
                  </ul>
                </div>
              </div>
            </div>
