<main class="flex justify-center items-center h-screen">
  <div class="grid grid-flow-row grid-rows-6 w-1/3">
    <div class="grid grid-flow-row grid-rows-3">
    <div class="text-4xl row-span-2 flex justify-center">Welcome Sir!</div>
    <div class="flex text-xl row-span-1 justify-center">Join One Of Your Workspaces</div>
    </div>
    <div *ngFor="let workspace of workspaces;" class="my-2">
      <div class="px-12 py-4 bg-primary rounded-lg">
        <div class="text-2xl font-medium flex justify-between">
          <h1>{{workspace.Name}}</h1>
          <button class="btn btn-circle btn-outline btn-sm">
            <svg width="512" height="512" viewBox="0 0 512 512" style="color:currentColor" xmlns="http://www.w3.org/2000/svg" class="h-full w-full"><rect width="512" height="512" x="0" y="0" rx="30" fill="transparent" stroke="transparent" stroke-width="0" stroke-opacity="100%" paint-order="stroke"></rect><svg width="256px" height="256px" viewBox="0 0 448 512" fill="currentColor" x="128" y="128" role="img" style="display:inline-block;vertical-align:middle" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><path fill="currentColor" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h306.7L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></g></svg></svg>
          </button>
        </div>
      </div>
    </div>
    <div class="px-12 py-4 bg-neutral rounded-lg">
      <div class="text-2xl font-bold flex justify-between">
        <h1>Add A New Workspace</h1>
        <button class="btn btn-circle btn-outline btn-sm" onclick="my_modal_5.showModal()" >
          <svg width="512" height="512" viewBox="0 0 512 512" style="color:currentColor" xmlns="http://www.w3.org/2000/svg" class="h-full w-full"><rect width="512" height="512" x="0" y="0" rx="30" fill="transparent" stroke="transparent" stroke-width="0" stroke-opacity="100%" paint-order="stroke"></rect><svg width="256px" height="256px" viewBox="0 0 448 512" fill="#000000" x="128" y="128" role="img" style="display:inline-block;vertical-align:middle" xmlns="http://www.w3.org/2000/svg"><g fill="black"><path fill="currentColor" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32v144H48c-17.7 0-32 14.3-32 32s14.3 32 32 32h144v144c0 17.7 14.3 32 32 32s32-14.3 32-32V288h144c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></g></svg></svg>        </button>
      </div>
    </div>
  </div>
</main>

<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 class="font-bold text-lg">Add A Workspace</h3>
    <p class="py-4">Choose a workspace name that describes it the best:</p>
    <input type="text" placeholder="Type here" class="input input-bordered input-primary w-full max-w-xs" />
    <div class="modal-action">
      <form method="dialog">
        <button class="btn btn-primary">Add</button>
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
