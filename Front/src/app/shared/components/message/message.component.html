<!-- A message -->
<div class="flex items-start mb-4 text-sm">
  <img src="https://i.ibb.co/XJ5y9WM/me.jpg" class="w-10 h-10 rounded mr-3" />
  <div class="flex-1 overflow-hidden">
    <div>
      <span class="font-bold">{{message.username}}</span>
      <!-- <span class="text-grey text-xs"> date</span> -->
      <button
      (click)="onOpenEdit(message.id)"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-5 h-5"
        >
          <path
            fill-rule="evenodd"
            d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <p class="leading-normal">{{ message.message }}</p>
  </div>
</div>
