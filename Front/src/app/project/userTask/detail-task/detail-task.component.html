<div class="bb">
  <div class="isolate bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true">
      <div class="relative left-1/2 -z-10 aspect-[1155/678] w-[36.125rem] max-w-none -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-gray-300 to-gray-500 opacity-30 sm:left-[calc(50%-40rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>

    <form class="aa" >
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">

        <!-- Title Field -->
        <div class="sm:col-span-2">
          <label for="title" class="block text-sm font-semibold leading-6 text-gray-900">Title</label>
          <div class="mt-1">
            <input readonly [value]="task.title" type="text" name="title" id="title" autocomplete="title" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
          </div>
        </div>

        <!-- Description Field -->
        <div class="sm:col-span-2">
          <label for="description" class="block text-sm font-semibold leading-6 text-gray-900">Description</label>
          <div class="mt-1">
            <textarea readonly [value]="task.description" name="description" id="description" rows="4" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6"></textarea>
          </div>
        </div>

        <div class="relative max-w-sm">
          <div class="flex">
            <div class="mt-2 mr-3 block text-sm font-semibold leading-6 text-gray-900">Start Date</div>
            <div>
              <input readonly [value]="task.start" name="startDate" id="startDate" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Select date">
            </div>
          </div>
        </div>
        <!-- Deadline Date Field -->
        <div class="relative max-w-sm">
          <div class="flex">
            <div class="mt-2 mr-3 block text-sm font-semibold leading-6 text-gray-900">Deadline Date</div>
            <div>
              <input readonly [value]="task.end" name="date" id="date" type="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Select date">
            </div>
          </div>
        </div>


        <!-- Project Field -->
        <div class="sm:col-span-2">
          <label for="project" class="block text-sm font-semibold leading-6 text-gray-900">Project</label>
          <div class="mt-1">
            <input readonly [value]="task.projectName"  type="text" name="project" id="project" autocomplete="title" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="progress" class="block text-sm font-semibold leading-6 text-gray-900">Progress</label>
          <div class="mt-1">
            <input  type="number" [readOnly]="done" max="100" min=0 [(ngModel)]="task.status" name="progress" id="progress" autocomplete="title" class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 sm:text-sm sm:leading-6">
          </div>
        </div>

      </div>
      <div class="mt-5">
        <button  (click)="updateTAsk()" [disabled]="done"  class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-#ca085a focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save Progress</button>
      </div>
    </form>
  </div>
</div>
