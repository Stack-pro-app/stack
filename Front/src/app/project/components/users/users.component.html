<div  class="mt-12 ee flex flex-col ">

  <div>
    <form >

      <div >
        <mat-form-field  >
          <mat-label>Search</mat-label>
          <input matInput  placeholder="title search">
        </mat-form-field>
      </div>


    </form>
  </div>


<div   class="er listBox ">
  <table  mat-table [dataSource]="arrUsers" class="mat-elevation-z8 w-full">


    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell  *matCellDef="let element;let index = index"> {{index + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="UserName">
      <th mat-header-cell *matHeaderCellDef>UserName</th>
      <td mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>




    <!-- Weight Column -->
    <ng-container matColumnDef="tasksAssigned">
      <th mat-header-cell *matHeaderCellDef>tasksAssigned</th>
      <td mat-cell *matCellDef="let element">

        <span *ngFor="let task of element.tasks">{{ task.title }},</span>

      </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="w-20"></th>
      <td mat-cell *matCellDef="let element">
        <button  mat-raised-button color="warn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
</div>
