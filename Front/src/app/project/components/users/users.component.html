<div class="mt-12 ee">
  <form class="mt-12">
    <div class="grid grid-cols-5 gap-1">
      <div class="">
        <mat-form-field >
          <mat-label>Search</mat-label>
          <input matInput placeholder="title search">
        </mat-form-field>
      </div>
    </div>
  </form>
</div>

  <div class="er listBox">
    <table mat-table [dataSource]="arrUsers" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let index = index">{{index + 1}}</td>
      </ng-container>

      <ng-container matColumnDef="UserName">
        <th mat-header-cell *matHeaderCellDef>UserName</th>
        <td mat-cell *matCellDef="let element">{{element.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="tasksAssigned">
        <th mat-header-cell *matHeaderCellDef>tasksAssigned</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field class="mt-3"  >
            <mat-label>Tasks</mat-label>
            <mat-select [(ngModel)]="taskId">

              <mat-option *ngFor="let task of element.tasks"  [value]="task.no" >
                {{ task.title }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-20"></th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-warning bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded" mat-raised-button>Email</button>
          <button [routerLink]="['/project/activity']" [queryParams]="{ userId: element.id, taskId:taskId}" mat-raised-button color="primary" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Activity</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>



<ng-toast></ng-toast>
